<div class="table-block mt-4">
    <div class="row px-4 py-3">
        <div class="col-sm">
            <h4>Products</h4>
        </div>
        <div class="col-sm text-right">
            <button type="button" class="btn btn-dark btn-sm">Manage Products Categories</button>&nbsp;
            <button type="button" class="btn btn-dark btn-sm">Add Products</button>
        </div> 
    </div>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Sr.No</th>
            <th scope="col">Product Code</th>
            <th scope="col">Product Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ product.prodCode }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.desc }}</td>
            <td>{{ product.price | currency }}</td>
            <td>
                <button type="button" class="btn btn-dark btn-sm">Images</button>&nbsp;
                <button type="button" class="btn btn-dark btn-sm">Details</button>&nbsp;
                <button type="button" class="btn btn-dark btn-sm">Update</button>&nbsp;
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
